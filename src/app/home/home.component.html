
<div class="col-sm-6">

    <a href="#deleteEmployeeModal" class="btn btn-danger" data-toggle="modal"><i class="material-icons">&#xE15C;</i> <span>Eliminar Promición</span></a>

<div id="addEmployeeModal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<form action="/add" method="post">
					<div class="modal-header">						
						<h4 class="modal-title">Añadir Promoción</h4>
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					</div>
					<div class="modal-body">					
						<div class="form-group">
							<label>Nombre</label>
							<input type="text" name="name" class="form-control" required>
						</div>
						<div class="form-group">
							<label>Información</label>
							<input type="text" name="information" class="form-control" required>
						</div>
						<div class="form-group">
							<label>Inicio</label>
							<input type="date" id="start" name="inicio" value="2018-07-22" min="2018-01-01" max="2018-12-31" class="form-control" required>
						</div>
						<div class="form-group">
							<label>Final</label>
							<input type="date" id="start" name="final" value="2018-07-22" min="2018-01-01" max="2018-12-31" class="form-control" required>
						</div>				
					</div>
					<div class="modal-footer">
						<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
						<input type="submit" class="btn btn-success" value="Add">
					</div>
				</form>
			</div>
		</div>
	</div>
