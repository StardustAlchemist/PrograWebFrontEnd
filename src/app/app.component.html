
<div>
    <img src="../assets/imagenes/smashlogo.png"  alt="Smiley face" height="200" width="800" class="centrado">
</div>
<div>
    
    <a href="#addCharacterModal" class="btn btn-success" data-toggle="modal"><span class="estiloboton">A単adir Personaje</span></a> 

    <input type="text"  style="font-size:18pt;height:30px;width:150px; margin-left: 800px" placeholder="Personaje ID" [(ngModel)]="id" required>
    <a   style="margin-bottom: 15px" (click)="findID(id)" class="btn btn-success" ><span class="estiloboton">Buscar Personaje</span></a> 
   
</div>


<div>
  <table class="table table-dark">
    <thead>
      <tr>
        <th class="titulo">ID</th>
        <th class="titulo">Personaje</th>
        <th class="titulo">Franquicia</th>
        <th class="titulo">Imagen</th>
        <th class="titulo">Descripcion</th>
        <th class="titulo">Acciones</th> 
      </tr>
    </thead>
    <tbody>      
      <tr *ngFor= "let item of data">
        <td class="titulo">{{item._id}}</td>
        <td><p>{{item.nombre}}</p></td>
        <td><p>{{item.franquicia}}</p></td>
        <td><img src="http://smashbros-ultimate.com/images/char/{{item.nombre.toLowerCase()}}.png" alt="Smiley face" height="150" width="150"></td>
        <td class="titulo">{{item.descripcion}}</td>
        <td><button (click)="deleteElement(item._id)" class="btn btn-danger">Eliminar</button>    <button (click)=definirElemento(item._id,item.nombre) data-target="#UpdateCharacterModal" class="btn btn-success" data-toggle="modal"><span>Editar</span></button> 
      </tr>
      
    </tbody>
  </table>




<div id="addCharacterModal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div>
					<div class="modal-header">						
						<h4 class="modal-title">A単adir Personaje</h4>
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					</div>
					<div class="modal-body">					
						<div class="form-group">
							<label>Nombre</label>
							<input type="text" [(ngModel)]="nombre" class="form-control" required>
						</div>
						<div class="form-group">
							<label>Franquicia</label>
							<input type="text" [(ngModel)]="franquicia" class="form-control" required>
						</div>
				
						<div class="form-group">
                <label>Descripcion</label>
                <input type="text" [(ngModel)]="descripcion" class="form-control" required>
						</div>				
					</div>
					<div class="modal-footer">
						<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
						<input (click)="addElement(nombre, franquicia,descripcion, nombre)" data-dismiss="modal" class="btn btn-success" value="A単adir">
					</div>
				</div>
			</div>
		</div>
  </div>
  
  <div id="UpdateCharacterModal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div>
            <div class="modal-header">						
              <h4 class="modal-title">Editar Personaje</h4>
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div *ngIf="data.length">
            <div class="modal-body">					
              <div class="form-group">
                <label>Nombre</label>
                <input type="text"  name="nombre" [(ngModel)]="data[idActualizar].nombre" class="form-control"required>
              </div>
              <div class="form-group">
                <label>Franquicia</label>
                <input type="text" name="franquicia" [(ngModel)]="data[idActualizar].franquicia" class="form-control" required>
              </div>
              <div class="form-group">
                <label>Imagen</label>
                <input type="text" name ="imagen" [(ngModel)]="data[idActualizar].imagen" class="form-control" required>
              </div>
              <div class="form-group">
                  <label>Descripcion</label>
                  <input type="text" name="descripcion" [(ngModel)]="data[idActualizar].descripcion" class="form-control" required>
              </div>				
            </div>
            <div class="modal-footer">
              <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
              <input (click)="updateElement(data[idActualizar].nombre, data[idActualizar].franquicia, data[idActualizar].imagen, data[idActualizar].descripcion)" data-dismiss="modal" class="btn btn-success" value="A単adir">
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
